name: GKE-Dev_API

on:
  workflow_dispatch:

jobs:
  setup:
    name: Setup GCP Auth
    runs-on: ubuntu-latest
    outputs:
      creds: ${{ steps.auth.outputs.credentials }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_LOGIN_SERVER }}

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: setup

    outputs:
      web: ${{ steps.save.outputs.web }}
      worker: ${{ steps.save.outputs.worker }}
      scheduler: ${{ steps.save.outputs.scheduler }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docker-compose images
        run: docker compose build

      # Save built images as tar files for next job
      - name: Save images
        id: save
        run: |
          mkdir images
          docker save -o images/web.tar konaai-ml:web
          docker save -o images/worker.tar konaai-ml:worker
          docker save -o images/scheduler.tar konaai-ml:scheduler
        shell: bash

      - name: Upload images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: images/*.tar

  push:
    name: Push Images to Artifact Registry
    runs-on: ubuntu-latest
    needs: [setup, build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: images

      - name: Load images
        run: |
          docker load -i images/web.tar
          docker load -i images/worker.tar
          docker load -i images/scheduler.tar

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Tag & Push images
