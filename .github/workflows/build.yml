          # SCHEDULER_IMAGE="$REG/$PROJECT/$REPO/scheduler"

          # # Tag with SHA
          # docker tag konaai-ml:web $WEB_IMAGE:${{ github.sha }}
          # docker tag konaai-ml:worker $WORKER_IMAGE:${{ github.sha }}
          # docker tag konaai-ml:scheduler $SCHEDULER_IMAGE:${{ github.sha }}

          # docker push $WEB_IMAGE:${{ github.sha }}
