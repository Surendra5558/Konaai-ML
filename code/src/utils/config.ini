[ASSETS]
DB_FOLDER = konaai_ml_db
ASSETS_FOLDER = src/assets
GLOBAL_SETTINGS_FILE = global_settings
INSTANCE_SETTINGS_FILE = instance_settings
LOG_FOLDER = konaai_logs
TEMP_FOLDER = konaai_temp
LOGO_FILE = logo.png

[JWT]
PRIVATE_KEY_FILE = private_key.pem
PUBLIC_KEY_FILE = public_key.pem
JWT_ALGORITHM = RS256

[TASK_QUEUE]
FILE_NAME = task_queue.json

[SETTINGS_ENCRYPTION]
FILE_NAME = settings_encryption

[METADATA]
MODULES_QUERY = select m.ModuleId, m.ModuleName, c.ClientId, c.RowId as ClientUID, p.ProjectId, p.RowId as ProjectUID from MetaData.Module as m inner join Spectrum.ClientInfo c on c.ClientId = m.ClientId inner join Spectrum.ProjectInfo p on p.ClientId = c.ClientId and m.RiskId = p.RiskId where m.IsActive = 1 and c.IsActive = 1 and p.IsActive = 1 and c.RowID = '{client_id}' and p.RowId = '{project_id}'
SUBMODULES_QUERY = select s.SubModuleId, s.SubModuleName, m.ModuleName, m.ModuleId, p.ProjectId, p.RowId as ProjectUID from MetaData.SubModule s left join MetaData.Module m on m.ModuleId = s.ModuleId inner join Spectrum.ClientInfo c on c.ClientId = m.ClientId inner join Spectrum.ProjectInfo p on p.ClientId = c.ClientId and m.RiskId = p.RiskId where s.IsActive = 1 and m.IsActive = 1 and c.IsActive = 1 and p.IsActive = 1 and c.RowId = '{client_id}' and p.RowId = '{project_id}'
UDM_TABLE_QUERY = Select Module, SubModule, SPT_BaseTable, RiskTransactionAmountField From Model.Patterns where Module = '{module}' and SubModule = '{submodule}'
MODULE_NAME_COLUMN = ModuleName
MODULE_ID_COLUMN = ModuleId
SUBMODULE_NAME_COLUMN = SubModuleName
SUBMODULE_ID_COLUMN = SubModuleId
UDM_TABLE_COLUMN = SPT_BaseTable
RISK_TRANSACTION_AMOUNT_COLUMN = RiskTransactionAmountField
SUBMODULE_TABLE_METADATA = SELECT * FROM INFORMATION_SCHEMA.COLUMNS WHERE TABLE_NAME = '{table_name}' AND TABLE_SCHEMA = '{table_schema}'

[TEST_PATTERNS]
PATTERN_TABLE = Model.Patterns
MODULE_COLUME_NAME = Module
SUBMODULE_COLUME_NAME = SubModule
PATTERN_ID_COLUMN = PatternID
PATTERN_DESCRIPTION_COLUMN = PatternDescriptionLong
ENABLED_COLUMN = IsEnabled
WEIGHTAGE_COLUMN = ModifiedRiskScore
PATTERN_CATEGORY_COLUMN = KRI

[LOOKUP]
LOOKUP_TABLE = App.Lookup
RowID_COLUMN = RowID
NAME_COLUMN = Name
PARENT_ID_COLUMN = ParentID
LOOKUP_ID_COLUMN = LookupID

[DATABASE]
SCHEMA = MLS

[PROJECT_INFO]
VERSION = 3.16.0
