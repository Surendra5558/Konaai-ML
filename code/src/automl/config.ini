[DATA]
INDEX = SPT_RowID
MIN_DATA_FOR_TRAINING = 60
MIN_DATA_FOR_CLASS = 2

[QUESTIONNAIRE]
QUERY = SELECT AH.AlertId, AH.EntityID, AH.Module, AH.SubModule, SL.StatusDescription, AD.SPT_RowID, AD.UDMTable, QR.ResponseText, QR.[QuestionnaireAssID] AS QTAID, QT.QuestionnaireText, QT.Options, QT.RenderTypeID FROM App.AlertHeader AS AH INNER JOIN ref.StatusLookup AS SL ON SL.[StatuslookupId] = AH.AlertState INNER JOIN App.AlertDetails AS AD ON AD.[AlertId] = AH.AlertId INNER JOIN App.[QuestionnaireResponse] AS QR ON QR.[AlertId] = AH.AlertId INNER JOIN App.[QuestionnaireTemplateAssociation] AS QTA ON QTA.[QuestionnaireTemplateAssociationID] = QR.[QuestionnaireAssID] INNER JOIN App.Questionnaire AS QT ON QT.[QuestionnaireID] = QTA.QuestionnaireID where AH.IsSoftDelete = 0 and QR.IsActive = 1 and QTA.IsActive = 1 and QT.IsActive = 1 and RenderTypeID in (4, 6)
QUESTION_QUERY = SELECT a.*, b.QuestionnaireTemplateID, b.QuestionnaireTemplateAssociationID FROM [App].[Questionnaire] a INNER JOIN [App].[QuestionnaireTemplateAssociation] b ON a.QuestionnaireID = b.QuestionnaireID WHERE a.IsActive = 1
QUESTION_COLUMN = QuestionnaireText
RENDER_TYPE = RenderTypeID
RADIO_BUTTON = 4
CHECK_BOX = 6
OPTIONS = Options
FILE_NAME = automl_questionnaire.json
TARGET_COLUMN = target
RENDER_TYPE_ID_COLUMN = RenderTypeID
QUESTIONNAIRE_TEXT_COLUMN = QuestionnaireText
RESPONSE_TEXT_COLUMN = ResponseText
QUESTIONNAIRE_TEMPLATE_NAME_QUERY =  SELECT * FROM App.QuestionnaireTemplate WHERE IsActive = 1
QUESTIONNAIRE_TEMPLATE_NAME_COLUMN = QuestionnaireTemplateName
QUESTIONNAIRE_TEMPLATE_ID_COLUMN = QuestionnaireTemplateID

[ALERT_STATUS]
InProgress = 0
Closed = 0
New = 0

[TARGET]
TARGET_COLUMN = target

[OUTPUT]
OUTPUT_TABLE = Analytics.AutoMLPredictions_{module}_{submodule}
Date_Column = Prediction_DateTime
Model_Column = Model_Name
Prediction_Column = ML_Prediction
Prediction_Probability_Column = ML_Prediction_Probability
ML_Risk_Score_Column = ML_Risk_Score
EXPERIMENT_NAME_COLUMN = Experiment_Name
VALIDATION_QUERY1 = SELECT DISTINCT [{model_col}], [{date_col}] FROM {table_name}
VALIDATION_QUERY2 = SELECT COUNT([{prediction_col}]) FROM {table_name} WHERE [{prediction_col}] = 1

[REMOVABLE PATTERNS]
PATTERNS = spt_, phase, description, IsTagged, _Score, loaded
