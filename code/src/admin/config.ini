[settings]
SETTINGS_FILE = settings.json
CUSTOM_FEATURES_FILE = custom_features.json
CREDS_FILE = creds.yaml
LOGS_FOLDER = konaai_logs
INSTANCE_SETTINGS_FILE = instance_settings.json
GLOBAL_SETTINGS_FILE = global_settings.json
COMMON_COLUMNS_FILE = common_columns.json


[SPT_MASTER]
instance_query = SELECT a.ClientId, a.ClientName, a.RowId AS clientuid, a.ClientIdentifier, b.ProjectName, b.RowId AS projectuid, c.RowId AS moduleuid, c.ModuleName FROM Spectrum.ClientInfo a LEFT JOIN Spectrum.ProjectInfo b ON a.ClientId = b.ClientId LEFT JOIN MetaData.Module c ON b.ClientId = c.ClientId AND b.RiskId = c.RiskId WHERE a.IsActive = 1 AND b.IsActive = 1 AND c.IsActive = 1
